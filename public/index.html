    <script>
        const contentArea = document.getElementById('content-area');
        const API_URL = '';
        const homepageContent = `
            <img src="https://avatars.githubusercontent.com/u/12785997?v=4" alt="Rizwanul Islam Rudra" class="rounded-full w-32 h-32 mb-8 mx-auto">
            <h1 class="text-4xl font-bold mb-4">About Me</h1>
            <div class="text-lg text-gray-700 space-y-2">
            <p>üëã Hello, I'm Riz!</p>
            <ul class="list-none space-y-1">
                <li>üéì Master's in Computer Science (ABAC) | Bachelor's in Computer Engineering</li>
                <li>üíª Passionate about technology, problem-solving, and building innovative solutions</li>
                <li>üåç Always eager to learn, grow, and collaborate with people from diverse backgrounds</li>
                <li>üöÄ Let's connect and create something amazing together!</li>
            </ul>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Key Skills</h2>
                <ul class="flex flex-wrap gap-2 text-sm text-gray-600">
                    <li class="bg-gray-200 px-3 py-1 rounded-full">JavaScript</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">TypeScript</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Python</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Vue 3</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">React</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Node.js</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">SQL</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">TailwindCSS</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Clean Architecture</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Docker</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Git</li>
                    <li class="bg-gray-200 px-3 py-1 rounded-full">Engineering Management</li>
                </ul>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl font-bold mb-4">Experience</h2>
                <div class="space-y-6">
                    <div class="experience-item">
                        <h3 class="text-lg font-semibold">Senior Software Developer (Tech Lead)</h3>
                        <p class="text-sm text-gray-500">YPB Group International Company Ltd. ¬∑ Apr 2021 - Present</p>
                    </div>
                    <div class="experience-item">
                        <h3 class="text-lg font-semibold">Senior Software Developer</h3>
                        <p class="text-sm text-gray-500">Manatal ¬∑ Aug 2019 - Mar 2021</p>
                    </div>
                    <div class="experience-item">
                        <h3 class="text-lg font-semibold">Software Engineer</h3>
                        <p class="text-sm text-gray-500">Pocket Playlab ¬∑ Apr 2018 - May 2019</p>
                    </div>
                    <div class="experience-item">
                        <h3 class="text-lg font-semibold">Web Developer</h3>
                        <p class="text-sm text-gray-500">Taste Adventures Ltd. ¬∑ Jun 2015 - Jun 2016</p>
                    </div>
                </div>
            </div>
        `;

        const renderHome = () => {
            contentArea.innerHTML = homepageContent;
        };

        const renderBlogList = async () => {
            contentArea.innerHTML = `
                <h1 class="text-4xl font-bold mb-8">My Blog</h1>
                <div id="posts-list-container" class="space-y-6">
                    <p>Loading posts...</p>
                </div>
            `;
            try {
                const response = await fetch(`${API_URL}/api/posts`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const posts = await response.json();

                const postsListHtml = posts.map(post => `
                        <a href="/blog/${post.file}" class="post-link block">
                            <div class="flex flex-col sm:flex-row items-baseline sm:items-center">
                                <div class="text-sm text-gray-500 mb-1 sm:mb-0 sm:min-w-[120px]">${post.date}</div>
                                <h2 class="text-lg font-medium ml-3">${post.title}</h2>
                            </div>
                        </a>
                    `).join('');
                const postsListContainer = document.getElementById('posts-list-container');
                if (postsListContainer) {
                    postsListContainer.innerHTML = postsListHtml || '<p>No posts found.</p>';
                }
                

            } catch (error) {
                contentArea.innerHTML = `
                    <h1 class="text-4xl font-bold mb-8">My Blog</h1>
                    <p class="text-red-500">Failed to load posts. Please check the server connection. Error: ${error.message}</p>
                `;
            }
        };
        
        const renderPost = async (fileName) => {
            contentArea.innerHTML = `<p>Loading post...</p>`;
            try {
                const response = await fetch(`${API_URL}/api/posts/${fileName}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const postContentMarkdown = await response.text();
                console.log('Type of marked:', typeof marked);
                console.log('Markdown Content:', postContentMarkdown);
                const postContentHtml = marked.parse(postContentMarkdown);
                console.log('Parsed HTML Content:', postContentHtml);
                
                contentArea.innerHTML = `
                    <a href="/blog" class="text-gray-500 hover:text-gray-900 transition-colors mb-8 inline-block">‚Üê Back to blog</a>
                    <div class="markdown-content">
                        ${postContentHtml}
                    </div>
                `;
                

            } catch (error) {
                contentArea.innerHTML = `
                    <a href="/blog" class="text-gray-500 hover:text-gray-900 transition-colors mb-8 inline-block">‚Üê Back to blog</a>
                    <p class="text-red-500">Failed to load blog post. Please check the file name and server configuration. Error: ${error.message}</p>
                `;
            }
        };

        const renderLinksPage = async () => {
            contentArea.innerHTML = `
                <h1 class="text-4xl font-bold mb-8">Useful Links</h1>
                <div id="links-container" class="space-y-4">
                    <p>Loading links...</p>
                </div>
            `;
            try {
                const response = await fetch(`${API_URL}/links.json`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const links = await response.json();

                const linksHtml = `
                    <ul class="space-y-4">
                        ${links.map(link => `
                            <li>
                                <a href="${link.url}" target="_blank" rel="noopener noreferrer" class="text-lg font-medium text-blue-600 hover:text-blue-800 transition-colors">
                                    <span class="mr-1">‚Üó</span> ${link.title}
                                </a>
                            </li>
                        `).join('')}
                    </ul>
                `;
                document.getElementById('links-container').innerHTML = linksHtml;
            } catch (error) {
                contentArea.innerHTML = `
                    <h1 class="text-4xl font-bold mb-8">Useful Links</h1>
                    <p class="text-red-500">Failed to load links. Error: ${error.message}</p>
                `;
            }
        };

        const renderAlgorithmsPage = () => {
            contentArea.innerHTML = `
                <div class="markdown-content">
                    <h1 class="text-4xl font-bold mb-8">Data Structure & Algorithms</h1>
                    <p class="text-lg text-gray-700">This section is where I'll be sharing my writings on Data Structures and Algorithms. Stay tuned for detailed explanations and code implementations!</p>
                </div>
            `;
        };

        const router = () => {
            const path = window.location.pathname;

            if (path.startsWith('/blog/')) {
                const fileName = path.substring(6).replace(/\.md$/, ''); 
                renderPost(fileName);
            } else if (path === '/blog') {
                renderBlogList();
            } else if (path === '/dsa') {
                renderAlgorithmsPage();
            } else if (path === '/useful-links') {
                renderLinksPage();
            } else {
                renderHome();
            }
        };

        document.addEventListener('click', e => {
            const link = e.target.closest('a');
            
            if (link && link.href.startsWith(window.location.origin) && link.target !== '_blank') {
                e.preventDefault();
                history.pushState({}, '', link.href);
                router();
            }
        });

        window.addEventListener('popstate', router);
        
        router();

    </script>
